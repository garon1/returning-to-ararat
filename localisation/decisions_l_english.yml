AZR_form_greater_azerbaijan:0 "Form Greater Azerbaijan"
AZR_form_greater_azerbaijan_desc:0 "Now that reforms have been fully finished, and any weakness we once had is now gone, we can finally accomplish the ultimate goal: realize our ambitions to the fullest."
resettle_azeris:0 "Settle Azerbaijanis In Conquered Territories"
resettle_azeris_desc:0 "We have taken the territories that are rightfully ours, sure. That is one thing. Holding them down is another. But we back, centuries ago, us Azerbaijani Turks formed the majority in these territories. In that case, and to lessen resistance, we will encourage migration into the provinces."
AZR_rename_cities:0 "Rename The Cities"
AZR_rename_cities_desc:0 "The conquered territories are all but erased and stripped of their Azerbaijani culture in many ways. One way to bring the long forgotten culture is to rename several cities to their rightful Azerbaijani names."
annex_persian_lands:0 "Annex Persian Lands"
annex_persian_lands_desc:0 "Persia has done nothing to our people, to Persian Azerbaijan. Massacres, and political repression are rampant. We would accept Persian overlordship, if they were not embarking on a slow mission to wipe Azerbaijani influence from their lands. We must liberate, and protect our people in Persia."
annex_georgian_lands_desc:0 "Turkish, Muslim Azerbaijanis in Christian Georgia has always been an issue for Georgia. We have been othered and forced to assimilate. Well no longer. No longer shall the Azeris of Georgia be forced to adapt to the Georgian way of life."
annex_armenian_lands:0 "Conquer Southern Armenia"
annex_armenian_lands_desc:0 "For Greater Azerbaijan to be realized, a take over of historic Azerbaijani land in Armenia is a must. For too long Azerbaijanis have suffered under the whim of the Armenian people. For true liberation, Armenia must be conquered."
annex_georgian_lands:0 "Annex Georgian Azerbaijan"