l_english:
decisiontt:0 "Implement a decision here later."
eventtt:0 "Implement an event here later."
nationalism_acceptance:0 "National Populist Acceptance"
 nationalism:0 "National Populist"
 nationalism_noun:0 "National Populism"
 nationalism_desc:0 "Right Wing Hierarichal Regime"
 nationalism_subtype_desc:0 "In a National Populist society, its government, rules and laws are based around patriotism and irredentism. Its media and life is heavily censored, to make sure its citizens are loyal to their nation."
market_socialism:0 "Market Socialist"
market_socialism_desc:0 "Leftism"
market_socialism_subtype_desc:0 "Market Socialism is obviously one of the many branches of socialist/communist theories. In Market Socialism, the economy and many aspects about it are made around socialist principles, and based around the workers, where the means of production are owned by the public and social ownership is used in the structure of a market economy."
market_socialism_noun:0 "Market Socialism"
market_socialism_drift:0 "Market Socialist Drift"
syndicalism_acceptance:0 "Syndicalist Acceptance"
syndicalism:0 "Syndicalist"
syndicalism_desc:0 "Leftism"
syndicalism_subtype_desc:0 "Syndicalism, just as any leftist theory arose in the late 1860s and onwards when Marxist theories started to become mainstream among some people. Unlike Marxism or socialism, syndicalism focuses on its workers fully. There isn't a centralized government, but instead the worker unions are in charge of society, who are made up of workers themselves. The capital goods and means of production are given and distributed to the unionsIn every case, even through the military, the workers' unions are in charge. In some cases, elections allow one person to rule the country through the unions, but in other cases, it is the unions themselves who run the country."
syndicalism_noun:0 "Syndicalism"
totalitarianism:0 "Totalitarianist"
totalitarianism_desc:0 "Right-Wing Regime"
totalitarianism_subtype_desc:0 "Totalitarianism is a form of absolutist government, with one person ruling with absolute power. They dictate the way their country is run, with heavy media censorship and for the ultimate goal of staying in power for the longest amount of time possible, while also making sure themselves and their legacy stay in said country."
totalitarianism_noun:0 "Totalitarianism"
traditional_conservatism:0 "Traditional Conservatist"
traditional_conservatism_desc:0 "Conservativist Status Quo Beliefs"
traditional_conservatism_subtype_desc:0 "In a society with traditional conservatism, the status quo is upheld, and many would not dare to challenge the societal structures that have been put in place. Usually, censorship is not uncommon, and corruption to maintain their ideology is not unique in the government either."
traditional_conservatism_noun:0 "Traditional Conservatism"
social_liberal:0 "Social Liberalist"
social_liberal_desc:0 "Liberalism"
social_liberal_subtype:0 "Social Liberalists like to challenge and change the status quo, but only to a certain degree. The conservatist normality is taken down, the market is regulated with liberal ideas becoming mainstream. Like personal liberty, women's suffrage etc. along with certain centrist ideas and progressive thinking. However, more radical beliefs to oppose conservatism and the status quo are discouraged in a liberalist society."
social_liberal:0 "Social Liberalism"
social_liberal_noun:0 "Social Liberalism"
market_liberal:0 "Market Liberalist"
market_liberal_noun:0 "Market Liberalism"
market_liberal_desc:0 "Liberalism"
market_liberal_subtype_desc:0 "Market Liberalism and Social Liberalism are similar but not the same. Market liberalism focuses on workers' and human rights but no so much as take down capitalism but reform certain aspects of it. The market helps workers achieve more human rights, but many still face problems, even in a liberalist society."
social_democracy:0 "Social Democrat"
social_democracy_desc:0 "Democracy With Socialist Aspects/Ideas"
social_democracy_subtype_desc:0 "A Social Democracy, similarly to Liberalism is based around reform, but in some cases a Social Democracy is seen as more radical in some cases. The market, and means of production is not as privately owned as capitalist societies. Social democracies harbor radical thinking and ideas, but many are still opposed to fully changing capitalism and replacing it."
social_democracy_noun:0 "Social Democracy"
radical_socialism_drift:0 "Jacalism Drift"
radical_socialism_acceptance:0 "Jacalism Acceptance"
radical_socialism:0 "Jacalist"
radical_socialism_noun:0 "Jacalism"
radical_socialism_desc:0 "Leftism"
radical_socialism_subtype_desc:0 "Coined in 1930 by rising American Leftist Bayard Rustin, Jacalism is a term derived from the words of Jacobin, Leninism and the newly formed ideology of Stalinism. Opposed to Syndicalism and Anarchism, it calls for a Centralized Autocratic state with Leninist and Stalinist principles as well as takinf inspiration from the French Jacobins of the 1700s."
monarchism:0 "Monarchist"
monarchism_noun:0 "Monarchism"
monarchism_desc:0 "Absolutist Regime"
monarchism_subtype_desc:0 "Monarchism, at its very core is about absolute power and control through a blood line. Different from a Constitutional Monarchy, absolutist Monarchies rule their entire nation and actually have a say in their nation's politics. The Monarchy, headed through a bloodline is fully in charge, executes full and authoritative power on its citizens."
 democratic:0 "Democratic"
 democratic_noun:0 "Democracy"
 syndicalism_desc:0 "Totalitarian Regime"
 democratic_desc:0 "Democratic Regime"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_syndicalism:0 "Anarchist Communism"
 anarchist_syndicalism_desc:0 "An ideology embracing the idea of syndicalism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 gen_nazism:0 "Nazism"
 gen_nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of nationalism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 monarchism:0 "Non-Aligned"
 monarchism_noun:0 "Non-Aligned"
 monarchism_desc:0 "Authoritarian Regime"
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 anarchism:0 "Anarchism"
 anarchism_noun:0 "Anarchism"
 anarchism_desc:0 "Leftism"
 anarchism_subtype_desc:0 "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
